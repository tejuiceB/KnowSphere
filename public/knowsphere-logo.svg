<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#0052CC" opacity="0.1"/>
  
  <!-- Outer Sphere -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="#0052CC" stroke-width="2" opacity="0.3"/>
  <circle cx="100" cy="100" r="70" fill="none" stroke="#0052CC" stroke-width="2" opacity="0.3"/>
  
  <!-- Knowledge Network - Interconnected Nodes -->
  <!-- Top Node -->
  <circle cx="100" cy="40" r="8" fill="#4285F4"/>
  
  <!-- Upper Layer Nodes -->
  <circle cx="60" cy="65" r="6" fill="#34A853"/>
  <circle cx="140" cy="65" r="6" fill="#FBBC04"/>
  
  <!-- Middle Layer Nodes -->
  <circle cx="45" cy="100" r="7" fill="#EA4335"/>
  <circle cx="100" cy="100" r="10" fill="#0052CC"/>
  <circle cx="155" cy="100" r="7" fill="#34A853"/>
  
  <!-- Lower Layer Nodes -->
  <circle cx="60" cy="135" r="6" fill="#4285F4"/>
  <circle cx="140" cy="135" r="6" fill="#EA4335"/>
  
  <!-- Bottom Node -->
  <circle cx="100" cy="160" r="8" fill="#FBBC04"/>
  
  <!-- Connection Lines - Creating Network Effect -->
  <!-- From Center to All -->
  <line x1="100" y1="100" x2="100" y2="40" stroke="#0052CC" stroke-width="1.5" opacity="0.4"/>
  <line x1="100" y1="100" x2="60" y2="65" stroke="#0052CC" stroke-width="1.5" opacity="0.4"/>
  <line x1="100" y1="100" x2="140" y2="65" stroke="#0052CC" stroke-width="1.5" opacity="0.4"/>
  <line x1="100" y1="100" x2="45" y2="100" stroke="#0052CC" stroke-width="1.5" opacity="0.4"/>
  <line x1="100" y1="100" x2="155" y2="100" stroke="#0052CC" stroke-width="1.5" opacity="0.4"/>
  <line x1="100" y1="100" x2="60" y2="135" stroke="#0052CC" stroke-width="1.5" opacity="0.4"/>
  <line x1="100" y1="100" x2="140" y2="135" stroke="#0052CC" stroke-width="1.5" opacity="0.4"/>
  <line x1="100" y1="100" x2="100" y2="160" stroke="#0052CC" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Cross Connections -->
  <line x1="60" y1="65" x2="140" y2="65" stroke="#0052CC" stroke-width="1" opacity="0.2"/>
  <line x1="45" y1="100" x2="155" y2="100" stroke="#0052CC" stroke-width="1" opacity="0.2"/>
  <line x1="60" y1="135" x2="140" y2="135" stroke="#0052CC" stroke-width="1" opacity="0.2"/>
  <line x1="100" y1="40" x2="60" y2="65" stroke="#0052CC" stroke-width="1" opacity="0.2"/>
  <line x1="100" y1="40" x2="140" y2="65" stroke="#0052CC" stroke-width="1" opacity="0.2"/>
  <line x1="60" y1="135" x2="100" y2="160" stroke="#0052CC" stroke-width="1" opacity="0.2"/>
  <line x1="140" y1="135" x2="100" y2="160" stroke="#0052CC" stroke-width="1" opacity="0.2"/>
  
  <!-- AI Sparkle Effect -->
  <g opacity="0.7">
    <!-- Top Right Sparkle -->
    <path d="M 150 50 L 152 55 L 157 57 L 152 59 L 150 64 L 148 59 L 143 57 L 148 55 Z" fill="#4285F4"/>
    
    <!-- Bottom Left Sparkle -->
    <path d="M 50 150 L 52 155 L 57 157 L 52 159 L 50 164 L 48 159 L 43 157 L 48 155 Z" fill="#FBBC04"/>
    
    <!-- Top Left Sparkle (smaller) -->
    <path d="M 45 45 L 46 48 L 49 49 L 46 50 L 45 53 L 44 50 L 41 49 L 44 48 Z" fill="#34A853"/>
  </g>
  
  <!-- Orbital Rings (representing global knowledge) -->
  <ellipse cx="100" cy="100" rx="85" ry="25" fill="none" stroke="#0052CC" stroke-width="1" opacity="0.15" transform="rotate(-20 100 100)"/>
  <ellipse cx="100" cy="100" rx="85" ry="25" fill="none" stroke="#4285F4" stroke-width="1" opacity="0.15" transform="rotate(20 100 100)"/>
  <ellipse cx="100" cy="100" rx="85" ry="25" fill="none" stroke="#34A853" stroke-width="1" opacity="0.15" transform="rotate(60 100 100)"/>
  
  <!-- Center Glow Effect -->
  <circle cx="100" cy="100" r="10" fill="#0052CC" opacity="0.3"/>
  <circle cx="100" cy="100" r="10" fill="#0052CC"/>
  
  <!-- Inner Light Burst -->
  <circle cx="100" cy="100" r="3" fill="#FFFFFF"/>
</svg>
